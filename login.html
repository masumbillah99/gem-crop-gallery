<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login || CEM CROP GALLERY</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="container mx-auto my-5">
      <h3 class="text-center">SignUp page</h3>
      <hr class="border-info border-2" />

      <section class="w-75 mx-auto bg-success bg-gradient p-5 my-5">
        <form>
          <div class="form-group my-2">
            <label for="email">Your Email</label>
            <input
              type="email"
              class="form-control mt-1"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="form-group my-2">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control mt-1"
              id="password"
              name="password"
              required
            />
          </div>

          <button
            type="submit"
            id="login-btn"
            class="btn btn-primary w-100 mt-3"
          >
            Login
          </button>
        </form>

        <div>
          <p class="text-white mt-3">
            New here? Go to
            <a href="/signup.html" class="text-warning">Signup</a>
            page.
          </p>
          <p class="text-center">
            <a class="text-warning" href="/">Go to Home</a>
          </p>
        </div>
      </section>
    </main>

    <script src="./login.js"></script>
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- sweet-alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
