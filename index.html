<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEM CROP GALLERY</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- font awesome cdn (content delivery network) -->
    <script
      src="https://kit.fontawesome.com/4f223adb3d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="container mx-auto">
    <header>
      <nav
        class="d-flex align-items-center justify-content-between my-3 border-bottom border-2 border-info"
      >
        <h3 class="h3 fw-bold">GEM CROP GALLERY</h3>
        <ul class="d-flex gap-3 list-unstyled fs-5">
          <li>
            <a
              class="btn btn-primary"
              href="#"
              onclick="redirectToPage('/login.html')"
              >Login</a
            >
          </li>
          <li>
            <a
              class="btn btn-primary"
              href="#"
              onclick="redirectToPage('/signup.html')"
              >SignUp</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1 class="h3">Online Image Editing Tool</h1>
        <p class="lh-1">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cupiditate,
          cum.
        </p>
      </section>

      <section
        id="drop-img-sec"
        class="d-flex flex-column align-items-center w-75 mx-auto my-5 bg-info bg-gradient py-5 rounded-3"
      >
        <label
          for="file"
          class="d-flex flex-column align-items-center w-100 h-100"
        >
          <i class="fa-solid fa-cloud-arrow-up fs-1"></i>
          <p class="fs-4 fw-semibold py-2">Drop Files Here</p>
        </label>
        <input
          class="bg-warning"
          type="file"
          name="file"
          id="file"
          style="display: none"
        />
      </section>
    </main>

    <script src="./script.js"></script>
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
