<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEM CROP GALLERY</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- font awesome cdn (content delivery network) -->
    <script
      src="https://kit.fontawesome.com/4f223adb3d.js"
      crossorigin="anonymous"
    ></script>
    <!-- cropper js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"
      integrity="sha512-9KkIqdfN7ipEW6B6k+Aq20PV31bjODg4AA52W+tYtAE0jE0kMx49bjJ3FgvS56wzmyfMUHbQ4Km2b7l9+Y/+Eg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.css"
      integrity="sha512-bs9fAcCAeaDfA4A+NiShWR886eClUcBtqhipoY5DM60Y1V3BbVQlabthUBal5bq8Z8nnxxiyb1wfGX2n76N1Mw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.js"
      integrity="sha512-Zt7blzhYHCLHjU0c+e4ldn5kGAbwLKTSOTERgqSNyTB50wWSI21z0q6bn/dEIuqf6HiFzKJ6cfj2osRhklb4Og=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css"
      integrity="sha512-hvNR0F/e2J7zPPfLC9auFe3/SE0yG4aJCOd/qxew74NN7eyiSKjr7xJJMu1Jy2wf7FXITpWS1E/RY8yzuXN7VA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="">
    <header class="shadow">
      <nav
        class="d-lg-flex align-items-center justify-content-lg-between text-center container mx-auto py-3 mb-3"
      >
        <h3 class="h3 fw-bold">GEM CROP GALLERY</h3>
        <ul class="d-flex justify-content-center gap-3 list-unstyled">
          <li>
            <a class="text-decoration-none" href="#my-images">MyImages</a>
          </li>
          <li>
            <a
              class="text-decoration-none"
              href="#"
              onclick="redirectToPage('/login.html')"
              >Login</a
            >
          </li>
          <li>
            <a
              class="text-decoration-none"
              href="#"
              onclick="redirectToPage('/signup.html')"
              >SignUp</a
            >
          </li>
          <li>
            <a onclick="logout()" class="text-decoration-none" href="#"
              >Logout</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="container mx-auto">
      <p class="text-danger fw-semibold">Login for upload & edit image</p>
      <section
        id="drop-img-sec"
        class="text-center border border-primary p-3 mb-5 rounded-2"
      >
        <!-- output image -->
        <div class="image-output">
          <img id="output-img" width="350" />
        </div>

        <div
          class="d-flex align-items-center justify-content-center gap-3 mt-3"
        >
          <label
            for="fileInput"
            class="btn bg-info bg-gradient rounded-1"
            onclick="checkAndUpload()"
            id="file-label"
          >
            <input
              type="file"
              id="fileInput"
              class="d-none bg-warning"
              multiple
              accept="image/*"
            />
            <i class="fa-solid fa-cloud-arrow-up"></i>
            <span>Upload Image</span>
          </label>
          <button id="crop-btn" class="btn btn-success" style="display: none">
            Crop & Save Image
          </button>
        </div>
      </section>

      <section class="my-5">
        <h1 class="h4 fw-bold text-decoration-underline mb-4">Image Gallery</h1>
        <div
          id="my-images"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-4 align-items-center justify-content-center gap-5"
        ></div>
        <div id="img-not-found" class="bg-info"></div>
      </section>
    </main>

    <script src="./script.js"></script>
    <!-- cropper js -->
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- sweet-alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
